on: push
name: Format
jobs:
  rustfmt:
      name: Format
      runs-on: ubuntu-latest
      steps:
        - name: Checkout sources
          uses: actions/checkout@v2.3.4

        - name: Install nightly toolchain with rustfmt available
          uses: actions-rs/toolchain@v1
          with:
            profile: minimal
            toolchain: nightly
            override: true
            components: rustfmt

        - name: Run cargo fmt
          uses: actions-rs/cargo@v1
          with:
            command: fmt
            args: --all -- --check