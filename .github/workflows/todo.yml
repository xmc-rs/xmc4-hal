name: Todo

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.2
    - name: todo-actions
      uses: dtinth/todo-actions@master
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        TODO_ACTIONS_MONGO_URL: ${{ secrets.TODO_ACTION_URL }}

