language: rust
rust:
  - stable
  # - beta
  # - nightly
matrix:
  # allow_failures:
  # - rust: beta
  # - rust: nightly
  fast_finish: true
cache: cargo
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
before_script:
  - rustup component add rustfmt-preview
  - rustup component add clippy-preview
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a
script:
  - cargo fmt --all -- --check
# if you want the build job to fail when encountering warnings and
# in order to also check tests and none-default crate features
  # - cargo clippy --all-targets --all-features
  - cargo build --verbose --all # && cargo coverage --verbose && bash <(curl -s https://codecov.io/bash) -s target/kcov
  # - cargo coverage --verbose
  # - cargo test --verbose --all
  # - cargo doc --verbose --no-deps --document-private-items
  # - cargo doc-upload
